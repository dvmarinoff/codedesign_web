<div class="wrapper-main">
    <section id="blog-view">
		 <article ng-repeat="post in posts" class="animated fadeInUp">
            <h3>{{post.header}}</h3>
            <div class="post-info">
                <p><em>Posted on:</em> <strong>{{post.date}}</strong> <em>in subject:</em> <strong> {{post.subject}} </strong> <em>by: </em>  {{post.author}}</p>
            </div>
            <div class="post">
                {{post.content}}
            </div>
        </article>
    </section>
</div>
